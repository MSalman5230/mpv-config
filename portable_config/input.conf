# Playback Controls
SPACE cycle pause             # Pause/Play
ESC quit                      # Exit
q quit                        # Quit
Ctrl+q quit                   # Force Quit
s seek 0 absolute                        # Stop Playback
Ctrl+s quit-watch-later       # Save and Quit
i show-progress   
t show-text "Info: ${time-pos}/${duration}"  # Display Current Time and Duration
l ab-loop                              # set/clear A-B loop points
L cycle-values loop-file "inf" "no"    # toggle infinite looping
   
# Seek and Navigation
Shift+RIGHT no-osd seek  1 exact          # Short Seek Forward
Shift+LEFT no-osd seek  -1 exact           # Short Seek Backward
RIGHT seek 5                 # Medium Seek Forward 5 Seconds
LEFT seek -5                 # Medium Backward 5 Seconds

Ctrl+RIGHT seek 10            # Fine Seek Forward
Ctrl+LEFT seek -10            # Fine Seek Backward
e frame-step                           # advance one frame and pause
w frame-back-step                      # go back by one frame and pause


# Chapter and Playlist Navigation
n playlist-next            # Next File in Playlist
p playlist-prev            # Previous File in Playlist
Ctrl+PgUp chapter-next        # Next Chapter
Ctrl+PgDn chapter-prev        # Previous Chapter
> playlist-next 
< playlist-prev 

# Volume Control
Ctrl+UP add volume 5          # Increase Volume +5
Ctrl+DOWN add volume -5       # Decrease Volume -5
UP add volume 2               # Increase Volume +2
DOWN add volume -2            # Decrease Volume -2
WHEEL_UP add volume 5         # Increase Volume +5
WHEEL_DOWN add volume -5      # Decrease Volume -5
m cycle mute                  # Mute/Unmute

# Fullscreen and Aspect Ratio
f cycle fullscreen         # Cycle Fullscreen
MBTN_LEFT_DBL cycle fullscreen
a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # Cycle Aspect Ratios

# Subtitles
v cycle sub                   # Cycle Subtitles
b cycle audio                 # Cycle Audio Tracks
g sub-seek -5                 # Subtitle Backward
h sub-seek 5                  # Subtitle Forward
x add sub-scale +0.1                   # increase the subtitle font size
z add sub-scale -0.1                   # decrease the subtitle font size

# Playback Speed
[ add speed -0.05               # Slow Down Playback
] add speed 0.05               # Speed Up Playback
= set speed 1         # Reset Playback Speed

# Screenshot and Recording
#Ctrl+s screenshot             # Take Screenshot
#Ctrl+Shift+s screenshot-to-file  # Screenshot Saved to File
#Ctrl+r set_property screenshot-format jpg  # Set Screenshot Format
#Ctrl+Shift+r toggle video-recording  # Start/Stop Video Recording

# Video Adjustments
Ctrl+1 cycle_values video-rotate "0" "270" "180" "90"    # Rotate Video Clockwise
Ctrl+2 cycle_values video-rotate "90" "180" "270" "0"   # Rotate Video Counterclockwise
d cycle deinterlace
D cycle deinterlace


# Mouse Bindings
#MBTN_LEFT cycle pause         # Left Click - Pause/Play
#MBTN_RIGHT quit               # Right Click - Quit
#MBTN_MID cycle fullscreen     # Middle Click - Fullscreen

