# Video Info
o script-binding stats/display-stats   # display information and statistics
O script-binding stats/display-stats-toggle # toggle displaying information and statistics

E cycle edition                        # switch edition


# Nvidia RTX Video Processing
KP1 vf toggle "d3d11vpp=scale=1.5:scaling-mode=nvidia"
KP2 vf toggle "d3d11vpp=scale=2:scaling-mode=nvidia"
KP3 vf toggle "d3d11vpp=scale=4:scaling-mode=nvidia"

# VapourSynth Motion Interpolation
KP4 vf toggle vapoursynth=~~/scripts/motioninterpolation.vpy
KP5 vf toggle vapoursynth=~~/scripts/motioninterpolation_high.vpy
KP6 vf toggle vapoursynth=~~/scripts/motioninterpolation_enhanced.vpy
